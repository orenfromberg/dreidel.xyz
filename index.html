<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script async="" type="text/javascript" src="dreidel.js"></script>
    <title>3D Dreidel</title>
</head>

<body>
    <h1 style="font-size: 4rem;" class="center">חֲנוּכָּה שָׂמֵחַ</h1>
    <h1 class="center">Happy Hannukah!</h1>
    <p class="center">Click on the dreidel or use the arrow keys on the keyboard to spin it.</p>
    <p class="center"><a target="blank" href="rules.html">See rules of the game</a></p>
    <p class="center"><a target="blank" href="support.html">Help support my work</a></p>
    <div class="stage">
        <div class="pyramid3d">
            <div class="square side1"></div>
            <div class="square side2">נ</div>
            <div class="square side3">ה</div>
            <div class="square side4">ג</div>
            <div class="square side5">שׁ</div>
            <div class="square small side1"></div>
            <div class="rect side2"></div>
            <div class="rect side3"></div>
            <div class="rect side4"></div>
            <div class="rect side5"></div>
            <div class="triangle side2"></div>
            <div class="triangle side3"></div>
            <div class="triangle side4"></div>
            <div class="triangle side5"></div>
        </div>
    </div>
    <footer>
        <small>Heavily based on <a href="https://codepen.io/laviperchik/pen/rnvzI">this codepen</a>.
        </small>
    </footer>
</body>

</html>
